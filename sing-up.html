<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Crypton</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="sing-up.css">
  <link rel="stylesheet" href="./footer.css">
  <link rel="stylesheet" href="./nav.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

  <header class="header-home">
    <nav id="navbar">
      <div id="logo">
        <a href="./home.html"><img id="img-logo" src="./image/image.png" alt=""></a>
      </div>  

      <div class="links-singin-hum">
        <div class="links-singin">
          <div id="div-links"> 
            <a class="div-links" href="./home.html">Home</a>
            <a class="div-links" href="./about.html">About</a>
            <a class="div-links" href="./services.html">Services</a>
            <a class="div-links" href="./contact.html">Contact</a>
          </div>
          <div id="sing-in">
            <a id="a-sing-in" href="./sing-in.html">Sign in</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1>SIGN UP</h1>
    <div class="full-cnt">
      <div class="container">
        

        <div class="right-side">
          <div class="logo">
            <img src="./image/image.png" alt="logo">
          </div>

          <form>
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Last name" required>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="button-singin"><button type="submit">Create Account</button></div>
          </form>

          <div class="social-login">
            <i class="fab fa-google" ></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-github"></i>
          </div>

          <p class="signup">Already have an account? <a href="./sing-in.html">Login</a></p>
        </div>

        <div class="left-side">
          <img src="./image/sing-up-img.png" alt="signup">
        </div>
        
      </div>
    </div>
  </main>

</body>
</html>
